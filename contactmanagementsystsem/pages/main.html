<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            position: relative; /* To allow positioning the logout button */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .form-container, .contact-list-container {
            background-color: white;
            margin-top: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container input, .form-container select {
            padding: 12px; /* Adjusted padding for consistent size */
            margin: 10px 0;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures padding is included in the width */
            font-size: 14px; /* Consistent font size */
        }
        .form-container button {
            padding: 12px 20px; /* Match button padding with inputs */
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .contact-list {
            width: 100%;
            border-collapse: collapse;
        }
        .contact-list th, .contact-list td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        .contact-list th {
            background-color: #f2f2f2;
        }
        .btn-edit, .btn-delete {
            padding: 5px 10px;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-edit:hover, .btn-delete:hover {
            background-color: #f57c00;
        }
        .btn-delete {
            background-color: #f44336;
        }
        .btn-delete:hover {
            background-color: #e53935;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .search-box input {
            width: 200px;
            padding: 12px; /* Adjust padding to match other inputs */
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 14px;
            box-sizing: border-box;
        }
        /* Styling the logout button at the top right */
        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Management System</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Add Contact</h2>
            <form id="contact-form">
                <input type="text" id="name" placeholder="Name" required>
                <input type="text" id="phone" placeholder="Phone Number" required>
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="text" id="address" placeholder="Address" required>
                <button type="submit">Add Contact</button>
            </form>
        </div>

        <div class="search-box">
            <input type="text" id="search" placeholder="Search by Name or Phone" onkeyup="searchContacts()">
        </div>

        <div class="contact-list-container">
            <h2>Contact List</h2>
            <table class="contact-list" id="contact-list">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Contacts will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Logout Button -->
    <button class="logout-btn" onclick="logout()">Logout</button>

    <script>
        // Function to fetch all contacts from local storage
        function getContacts() {
            const contacts = JSON.parse(localStorage.getItem('contacts')) || [];
            return contacts;
        }

        // Function to save contacts to local storage
        function saveContacts(contacts) {
            localStorage.setItem('contacts', JSON.stringify(contacts));
        }

        // Function to add contact
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;

            const newContact = { name, phone, email, address };

            const contacts = getContacts();
            contacts.push(newContact);
            saveContacts(contacts);

            displayContacts();
            document.getElementById('contact-form').reset();
        });

        // Function to display contacts in table
        function displayContacts() {
            const contacts = getContacts();
            const contactList = document.getElementById('contact-list').getElementsByTagName('tbody')[0];
            contactList.innerHTML = '';

            contacts.forEach((contact, index) => {
                const row = contactList.insertRow();
                row.insertCell(0).textContent = contact.name;
                row.insertCell(1).textContent = contact.phone;
                row.insertCell(2).textContent = contact.email;
                row.insertCell(3).textContent = contact.address;

                const actionsCell = row.insertCell(4);
                actionsCell.innerHTML = ` 
                    <button class="btn-edit" onclick="editContact(${index})">Edit</button>
                    <button class="btn-delete" onclick="deleteContact(${index})">Delete</button>
                `;
            });
        }

        // Function to edit contact
        function editContact(index) {
            const contacts = getContacts();
            const contact = contacts[index];

            document.getElementById('name').value = contact.name;
            document.getElementById('phone').value = contact.phone;
            document.getElementById('email').value = contact.email;
            document.getElementById('address').value = contact.address;

            deleteContact(index); // Remove the old contact first
        }

        // Function to delete contact
        function deleteContact(index) {
            const contacts = getContacts();
            contacts.splice(index, 1); // Remove the contact from the array
            saveContacts(contacts);

            displayContacts();
        }

        // Function to search contacts
        function searchContacts() {
            const query = document.getElementById('search').value.toLowerCase();
            const contacts = getContacts();
            const filteredContacts = contacts.filter(contact => {
                return contact.name.toLowerCase().includes(query) || contact.phone.includes(query);
            });

            displayFilteredContacts(filteredContacts);
        }

        // Function to display filtered contacts
        function displayFilteredContacts(filteredContacts) {
            const contactList = document.getElementById('contact-list').getElementsByTagName('tbody')[0];
            contactList.innerHTML = '';

            filteredContacts.forEach((contact, index) => {
                const row = contactList.insertRow();
                row.insertCell(0).textContent = contact.name;
                row.insertCell(1).textContent = contact.phone;
                row.insertCell(2).textContent = contact.email;
                row.insertCell(3).textContent = contact.address;

                const actionsCell = row.insertCell(4);
                actionsCell.innerHTML = ` 
                    <button class="btn-edit" onclick="editContact(${index})">Edit</button>
                    <button class="btn-delete" onclick="deleteContact(${index})">Delete</button>
                `;
            });
        }

        // Function to logout
        function logout() {
            // Optionally clear any stored session information here if needed
            // For example: localStorage.removeItem('userSession');

            // Redirect to login page
            window.location.href = "login.html";
        }

        // Initialize contacts on page load
        window.onload = function() {
            displayContacts();
        }
    </script>

</body>
</html>
